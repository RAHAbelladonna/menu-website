<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شیک ها</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            background-color: #f5f5f5;
            text-align: center;
        }
        
        header {
            background-color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }
        
        header img {
            height: 50px;
        }
        
        header h1 {
            font-size: 1.5rem;
            color: #333;
        }
        
        .back-button {
            font-size: 1.2rem;
            text-decoration: none;
            color: #333;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f5f5f5;
            transition: background-color 0.2s;
        }
        
        .back-button:hover {
            background-color: #ddd;
        }
        
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }
        
        .menu-item {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 250px;
            text-align: center;
        }
        
        .menu-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        
        .menu-item h3 {
            margin: 0;
            padding: 10px;
            background-color: #c8a97e;
            color: #fff;
        }
        
        .menu-item p {
            margin: 10px;
            color: #555;
        }
        
        .menu-item .price {
            color: #c8a97e;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <header>
        <a href="menu.html" class="back-button">بازگشت</a>
        <h1>شیک ها</h1>
    </header>

    <div class="menu">
        <div class="menu-item">
            <img src="ch3.jpg" alt="  ">

            <h3>شکلاتی</h3>
            <p>آب،چای خشک، نباط، قند یا شکر</p>
            <p class="price">120000</p>
        </div>
        <div class="menu-item">
            <img src="chd.jpeg" alt="">
            <h3>تریپل چاکلت</h3>
            <p>آب،چای دارچین نباط، قند یا شکر</p>
            <p class="price">120000</p>
        </div>
        <div class="menu-item">
            <img src="cht.jpg" alt="  ">
            <h3>کارامل</h3>
            <p>آب،چای ترش نباط، قند یا شکر</p>
            <p class="price">120000</p>
        </div>
        <div class="menu-item">
            <img src="chs.jpg" alt="  ">
            <h3>توت فرنگی</h3>
            <p>بستنی توت قرنگی ، شیر و توت قرنگی طبیعی</p>
            <p class="price">120000</p>
        </div>

        <div class="menu-item">
            <img src="shsh.jpg" alt="  ">
            <h3>شاه توت</h3>
            <p> بستنی شاه توت و شیر </p>
            <p class="price">120000</p>
        </div>


    </div>
</body>

</html>
